name: flutter_blockly
description: A Flutter Blockly visual programming editor. The Blockly library adds an editor to your app that represents coding concepts as interlocking blocks.
repository: https://github.com/SerSerch/flutter_blockly
homepage: https://github.com/SerSerch/flutter_blockly
issue_tracker: https://github.com/SerSerch/flutter_blockly/issues
version: 1.0.2

environment:
  sdk: '>=3.0.6 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^4.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  plugin:
    platforms:
      android:
        default_package: flutter_blockly
      ios:
        default_package: flutter_blockly

topics:
  - blockly
  - flutter-blockly